<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Exemplo 1</title>
<style>
div {
    width: 100px;
    height: 100px;
    border: 2px solid #000;
    float: left;
    margin-right: 15px;
    margin-bottom: 15px;
}
#div1 {
    background: #060;
}
#div2 {
    background: #f00;
}
#div3 {
    background: #00f;
}
#div4 {
    background: #ff0;
}
#div5 {
    background: #f60;
}
</style>
<script type="text/javascript" src="jquery-2.2.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#div1').fadeOut().delay(1000).fadeIn();
    
    $('#div3').click(function() {
        $(this).animate({height: "+=50px"});
    });
    $('#div4').click(function() {
        $(this).animate({width: "+=50px"})
               .delay(2000)
               .animate({width: "-=50px"});
    });
});
</script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<div id="div4"></div>
<div id="div5"></div>
</body>
</html>
