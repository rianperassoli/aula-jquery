<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Exemplo 1</title>
<style>
div {
    width: 100px;
    height: 100px;
    border: 2px solid #000;
    float: left;
    margin-right: 15px;
    margin-bottom: 15px;
    border-radius: 15px;
}
#div1 {
    background: #060;
}
#div2 {
    background: #f00;
}
#div3 {
    background: #00f;
    clear: left;
}
#div4 {
    background: #f90;
}
</style>
<script type="text/javascript" src="jquery-2.2.2.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.11.4/jquery-ui.min.js"></script>
<link rel="stylesheet" src="jquery-ui-1.11.4/jquery-ui.min.css" />
<script type="text/javascript">
$(document).ready(function() {
    $('#div1').click(function() {
        $(this).animate({backgroundColor:'#00f'})
               .animate({backgroundColor:'#f0f'})
               .animate({backgroundColor:'#ff0'})
               .animate({backgroundColor:'#f00'});
    });
    $('#div4').draggable();
});
</script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<div id="div4"></div>
</body>
</html>
