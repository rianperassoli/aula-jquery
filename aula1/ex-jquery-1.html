<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Exemplo 1</title>
<style>
h1 {
    color: #060;
}
</style>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#btn-vermelho').click(function() {
        $('#cor').css('color', '#FF0000');
    });
    $('img').mouseover(function() {
        $(this).css('width', '100%');
    });
    $('img').mouseout(function() {
        $(this).css('width', '50px');
    });
});
</script>
</head>
<body>
<h1 id="cor">Vamos mudar a cor deste cabe√ßalho</h1>
<img src='sistema.png' alt='' style='width:50px' />
<button id="btn-vermelho">Vermelho</button>
</body>
</html>
